<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Starting Template</title>
  </head>

  <body>

    <!-- Top Navigation -->
    <section class="topnavigation">
      <div class="content">
  
        <img src="../img/icons/hamburger.svg" alt="hamburger icon">
        <img src="../img/icons/logo.svg" alt="logo">
        <img src="../img/icons/search-icon.svg" alt="search icon">
        <img src="../img/icons/account-icon.svg" alt="account icon">
        <img src="../img/icons/cart-icon.svg" alt="cart icon">
  
      </div>
    </section>

    <!-- Pop Up -->
    <section class="container">
      <div class="content">

        <div>
          <img src="../img/icons/x-button.svg" alt="x">
        </div>
        
        <h2>Thank You For Your Purchase</h2>

        <div>
          <h5>Estimated Delivery:</h5>
          <h4>Wednesday February 8, 2023</h4>
        </div>

        <div>
          <button>Track Your Package</button>
        </div>

        <div>
          <h5>A confirmation email has been sent to yourname@gmail.com</h5>
          <h6>Didn't recieve an email? Click here for help.</h6>
        </div>

      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="content">

        <div>
          <h4>1995 - 2023 Lie-Nielsen Toolworks | Privacy Policy</h4>
          <h5>Heirloom Quality Tools</h5>
        </div>

        <div>
          <img src="../img/icons/instagram-icon.svg" alt="instagram logo">
          <img src="../img/icons/twitter-icon.svg" alt="twitter logo">
        </div>

      </div>
    </footer>

    <script src="../js/scripts-min.js"></script>
  </body>
</html>
